<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background wall -->
  <rect width="600" height="400" fill="url(#wallGradient)"/>
  
  <!-- Floor -->
  <polygon points="0,280 600,280 600,400 0,400" fill="#1a252f"/>
  
  <!-- Large window -->
  <rect x="350" y="50" width="230" height="200" fill="#4a6fa5" opacity="0.3"/>
  <line x1="350" y1="50" x2="580" y2="50" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="350" y1="250" x2="580" y2="250" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="350" y1="50" x2="350" y2="250" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="580" y1="50" x2="580" y2="250" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="465" y1="50" x2="465" y2="250" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="350" y1="150" x2="580" y2="150" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Furniture - Couch -->
  <rect x="50" y="230" width="180" height="70" rx="5" fill="#95a5a6"/>
  <rect x="50" y="220" width="180" height="20" rx="5" fill="#7f8c8d"/>
  
  <!-- Coffee table -->
  <rect x="80" y="310" width="120" height="10" fill="#34495e"/>
  <rect x="90" y="320" width="10" height="30" fill="#2c3e50"/>
  <rect x="180" y="320" width="10" height="30" fill="#2c3e50"/>
  
  <!-- Plant -->
  <ellipse cx="500" cy="320" rx="30" ry="15" fill="#2c3e50"/>
  <ellipse cx="500" cy="290" rx="25" ry="35" fill="#27ae60" opacity="0.7"/>
  <ellipse cx="490" cy="270" rx="20" ry="25" fill="#2ecc71" opacity="0.8"/>
  <ellipse cx="510" cy="275" rx="18" ry="22" fill="#2ecc71" opacity="0.8"/>
  
  <!-- Lamp -->
  <line x1="120" y1="180" x2="120" y2="230" stroke="#95a5a6" stroke-width="3"/>
  <polygon points="100,160 140,160 135,180 105,180" fill="#ecf0f1" opacity="0.8"/>
  
  <!-- Text label -->
  <text x="300" y="390" font-family="Arial, sans-serif" font-size="16" fill="#ecf0f1" text-anchor="middle" opacity="0.5">Modern Interior</text>
</svg>
