<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="600" height="400" fill="url(#skyGradient)"/>
  
  <!-- Buildings -->
  <rect x="50" y="180" width="80" height="220" fill="#0f3460"/>
  <rect x="150" y="120" width="100" height="280" fill="#1a5490"/>
  <rect x="270" y="140" width="90" height="260" fill="#0f3460"/>
  <rect x="380" y="100" width="110" height="300" fill="#1a5490"/>
  <rect x="510" y="160" width="80" height="240" fill="#0f3460"/>
  
  <!-- Windows -->
  <g fill="#e94560" opacity="0.8">
    <rect x="60" y="190" width="15" height="20"/>
    <rect x="85" y="190" width="15" height="20"/>
    <rect x="60" y="220" width="15" height="20"/>
    <rect x="85" y="220" width="15" height="20"/>
    <rect x="60" y="250" width="15" height="20"/>
    <rect x="85" y="250" width="15" height="20"/>
    
    <rect x="170" y="140" width="20" height="25"/>
    <rect x="200" y="140" width="20" height="25"/>
    <rect x="170" y="180" width="20" height="25"/>
    <rect x="200" y="180" width="20" height="25"/>
    <rect x="170" y="220" width="20" height="25"/>
    <rect x="200" y="220" width="20" height="25"/>
    
    <rect x="400" y="120" width="20" height="25"/>
    <rect x="430" y="120" width="20" height="25"/>
    <rect x="460" y="120" width="20" height="25"/>
    <rect x="400" y="160" width="20" height="25"/>
    <rect x="430" y="160" width="20" height="25"/>
    <rect x="460" y="160" width="20" height="25"/>
  </g>
  
  <!-- Stars -->
  <circle cx="100" cy="50" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="250" cy="30" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="400" cy="60" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="500" cy="40" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="150" cy="70" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="350" cy="25" r="1.5" fill="#ffffff" opacity="0.5"/>
  
  <!-- Text label -->
  <text x="300" y="390" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" opacity="0.5">Futuristic City</text>
</svg>
