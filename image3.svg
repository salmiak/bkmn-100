<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="600" height="300" fill="url(#skyGrad)"/>
  
  <!-- Mountains - Back layer -->
  <polygon points="0,200 150,100 300,180 450,120 600,190 600,300 0,300" fill="#5F4E3D" opacity="0.6"/>
  
  <!-- Mountains - Middle layer -->
  <polygon points="0,250 100,150 250,210 400,160 550,220 600,240 600,300 0,300" fill="url(#mountainGrad)"/>
  
  <!-- Mountains - Front layer with snow caps -->
  <polygon points="50,280 200,180 350,260 500,200 600,270 600,300 50,300" fill="#654321"/>
  <polygon points="180,180 200,180 220,200 180,200" fill="#FFFFFF" opacity="0.9"/>
  <polygon points="480,200 500,200 520,220 480,220" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Lake/Water -->
  <ellipse cx="300" cy="310" rx="280" ry="30" fill="#4682B4" opacity="0.6"/>
  <rect x="20" y="300" width="560" height="100" fill="#5F9EA0" opacity="0.5"/>
  
  <!-- Grass/Ground -->
  <rect x="0" y="300" width="600" height="100" fill="#228B22" opacity="0.7"/>
  
  <!-- Trees -->
  <g fill="#2F4F2F">
    <polygon points="80,280 90,300 70,300"/>
    <polygon points="520,270 530,290 510,290"/>
    <rect x="88" y="300" width="4" height="20" fill="#8B4513"/>
    <rect x="528" y="290" width="4" height="20" fill="#8B4513"/>
  </g>
  
  <!-- Sun -->
  <circle cx="500" cy="80" r="35" fill="#FFD700" opacity="0.8"/>
  <circle cx="500" cy="80" r="40" fill="#FFD700" opacity="0.3"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="100" rx="40" ry="20" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="170" cy="95" rx="35" ry="18" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="350" cy="80" rx="45" ry="22" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="375" cy="75" rx="38" ry="20" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Text label -->
  <text x="300" y="390" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" opacity="0.7">Nature Scene</text>
</svg>
